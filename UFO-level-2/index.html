<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/ufo.svg">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        	<ul class="nav navbar-nav navbar-right">
		      <li class="nav-item">
		        <a class="nav-link" href="../UFO-level-1/index.html">
		        	UFO-level-1
		        </a>
		      </li>

		      <li class="nav-item">
		        <a class="nav-link" href="#">
		        	UFO-level-2
		        </a>
		      </li>
		    </ul>
        </div>
      </div>
    </nav>


    <div class="hero text-center">
      <h1>UFO Sightings</h1>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="datetime">Select a Date</label>
                        <select id="datetime">   
						</select>
                      </li>

                      <li class="filter list-group-item">
                        <label for="city">Select a City</label>
                        <select id="city">
						</select>
                      </li>

                      <li class="filter list-group-item">
                        <label for="state">Select a State</label>
                        <select id="state">
						</select>
                      </li>

                      <li class="filter list-group-item">
                        <label for="country">Select a Country</label>
                        <select id="country">
						</select>
                      </li>

                      <li class="filter list-group-item">
                        <label for="shape">Select a Shape</label>
                        <select id="shape">
						</select>
                      </li>

                    </ul>
                  </div>
                  <button id="clearfilterbtn" type="button" class="btn btn-default">Clear Filters</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/data.js"></script>
  <script src="static/app.js"></script>
</body>

</html>
